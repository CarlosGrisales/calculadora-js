<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class ="container">
        <div class="calculator dark">
            <div class="theme-toggler">
                <i class = "toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class = "btn-operador" id="clear">c</button></td>
                        <td><button class = "btn-operador" id="/">/</button></td>
                        <td><button class = "btn-operador" id="*">x</button></td>
                        <td><button class = "btn-operador" id="backspace">‚Üê</button></td>
                    </tr>
                    <tr>
                        <td><button class = "btn-number" id="7">7</button></td>
                        <td><button class = "btn-number" id="8">8</button></td>
                        <td><button class = "btn-number" id="9">9</button></td>
                        <td><button class = "btn-operador" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class = "btn-number" id="4">4</button></td>
                        <td><button class = "btn-number" id="5">5</button></td>
                        <td><button class = "btn-number" id="6">6</button></td>
                        <td><button class = "btn-operador" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class = "btn-number" id="1">1</button></td>
                        <td><button class = "btn-number" id="2">2</button></td>
                        <td><button class = "btn-number" id="3">3</button></td>
                        <td rowspan = "2"><button class = "equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class = "btn-operador" id=".">.</button></td>
                        <td><button class = "btn-number" id="0">0</button></td>
                        <td><button class = "btn-number" id="0">00</button></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
<button class="button1" id="b1">button 1</button>
<button class="button2" id="b2">button 2</button>
<button class="button3" id="b3">button 3</button>

    <script src="./script.js">
    </script>
  
</body>
</html>
